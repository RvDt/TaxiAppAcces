<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вышло Обновление!</title>

  <style>
    body {
      margin: 0;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    .card h2 {
      color: #333;
      margin-bottom: 1rem;
    }
    .card p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .highlight {
      font-weight: bold;
      font-size: 1.05rem;
      color: #222;
      margin-top: 1.5rem;
    }
    .card a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    .card a.button:hover {
      background-color: #45a049;
    }
  </style>
</head>

  <script>
    document.body.innerHTML = `

    `;

</body>
